<body>
  <div id="content-container">
    <h2 id="container-heading"><b>Temperature Converter</b></h2>
    <hr>
    <div id="calculationr">
      <div class="division">
        <div class="inputs-container">
          <input type="number" class="inputs" name="input" id="input-content-container" placeholder="0" required />
          <div class="dropdown-container">
            <select class="dropdown inputs" id="input-dropdown">
              <option value="Celcius" selected>Celcius</option>
              <option value="Farenheit">Farenheit</option>
              <option value="Kelvin">Kelvin</option>
            </select>
          </div>
        </div>
      </div>
      <div class="division">
        <div class="division-heading">Result</div>
        <hr><br>
        <div class="inputs-container">
          <input type="text" class="inputs" name="result" id="result" placeholder="0" disabled />
          <div class="dropdown-container">
            <select class="dropdown inputs" id="result-dropdown">
              <option value="Farenheit" selected>Farenheit</option>
              <option value="Celcius">Celcius</option>
              <option value="Kelvin">Kelvin</option>
            </select>
          </div>
        </div>
      </div>
      <button id="convert-btn" class="inputs" onclick="converter()">
        Convert
      </button>
    </div>
  </div>
  <script src="./script.js"></script>
</body>
